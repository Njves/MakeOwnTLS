{%  extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <h2>Cat Model Form</h2>
        <form method="POST" onsubmit="addCat(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter cat's name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter cat's description"></textarea>
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" class="form-control" id="breed" placeholder="Enter cat's breed">
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" class="form-control" id="link" placeholder="Enter cat's link" required>
            </div>
            <div class="form-group">
                <label for="photo_link">Photo Link:</label>
                <input type="text" class="form-control" id="photo_link" placeholder="Enter cat's photo link">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
{%  endblock %}
