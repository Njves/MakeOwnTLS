{% extends 'base.html' %}
{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Войти</div>
                    <div class="card-body">

                        {% include "flash.html" %}
                        <span class="text-danger" id="error"></span>
                        <form method="POST" onsubmit="processForm(event)">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
{% endblock %}
